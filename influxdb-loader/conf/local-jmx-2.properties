jmx.1.tag.cluster=a
jmx.1.tag.host=host-001
jmx.1.tag.service=broker-0

jmx.2.address=localhost:19091
jmx.2.query.scope=kafka.*:*
jmx.2.query.interval.s=10
jmx.2.tag.cluster=a
jmx.2.tag.host=host-002
jmx.2.tag.service=broker-1
